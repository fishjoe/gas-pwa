<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>旅游控制界面</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #F7F7F7;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Helvetica, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .button {
      width: 80%;
      max-width: 300px;
      padding: 15px;
      margin: 10px 0;
      font-size: 18px;
      color: white;
      background-color: #4DA8DA;
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #3998c6;
    }

    .slider-container {
      width: 80%;
      max-width: 300px;
      margin-top: 30px;
    }

    .slider {
      width: 100%;
      -webkit-appearance: none;
      height: 8px;
      border-radius: 5px;
      background: #6FCF97;
      outline: none;
    }

    .slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: #FFC300;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      margin-top: -8px; /* 让滑块垂直居中 */
    }
  </style>
</head>
<body>

  <button class="button">按钮一</button>
  <button class="button">按钮二</button>

  <div class="slider-container">
    <input type="range" min="0" max="100" value="50" class="slider" id="slider">
  </div>

</body>
</html>
