<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Kiwi PWA</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#111111" />
  <style>
    :root {
      --primary: #FFCC00;
      --accent: #00C2A0;
      --background: #111111;
      --text: #ffffff;
      --input-bg: #1e1e1e;
      --border: #555555;
      --radius: 12px;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "PingFang SC", "Helvetica Neue", sans-serif;
      background: var(--background);
      color: var(--text);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 420px;
      padding: 24px;
      box-sizing: border-box;
    }

    h2 {
      text-align: center;
      margin-bottom: 24px;
      font-size: 26px;
      color: var(--primary);
    }

    input {
      width: 100%;
      padding: 14px;
      font-size: 18px;
      margin-bottom: 18px;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background: var(--input-bg);
      color: var(--text);
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 16px;
      font-size: 18px;
      background-color: var(--primary);
      color: var(--background);
      border: none;
      border-radius: var(--radius);
      font-weight: bold;
      transition: background 0.2s, transform 0.2s;
    }

    button:hover {
      background-color: var(--accent);
      transform: scale(1.02);
    }

    #output {
      margin-top: 24px;
      text-align: center;
      font-size: 18px;
      color: var(--accent);
    }
  </style>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
    function submitData() {
      const val = document.getElementById('textInput').value;
      document.getElementById('output').innerText = '你输入的是：' + val;
    }
  </script>
</head>
<body>
  <div class="container">
    <h2>KIWI PWA 应用</h2>
    <input type="text" id="textInput" placeholder="请输入内容">
    <button onclick="submitData()">提交</button>
    <div id="output"></div>
  </div>
</body>
</html>
