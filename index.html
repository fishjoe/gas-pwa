<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>车辆照片上传</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "PingFang SC", sans-serif;
      margin: 0;
      padding: 20px;
      background: #111;
      color: #fff;
    }
    h2 {
      text-align: center;
      color: #FFCC00;
    }
    input, textarea, button {
      width: 100%;
      margin-top: 16px;
      padding: 14px;
      font-size: 18px;
      border-radius: 10px;
      box-sizing: border-box;
    }
    input, textarea {
      background: #222;
      color: #fff;
      border: 1px solid #444;
    }
    button {
      background: #FFCC00;
      color: #111;
      border: none;
      font-weight: bold;
    }
    img {
      width: 100%;
      margin-top: 10px;
      border-radius: 8px;
    }
  </style>
  <script>
    let imageBase64 = "";

    function previewImage(input) {
      const file = input.files[0];
      const reader = new FileReader();
      reader.onload = function (e) {
        imageBase64 = e.target.result;
        document.getElementById('preview').src = imageBase64;
      };
      reader.readAsDataURL(file);
    }

    function submitReport() {
      const note = document.getElementById("note").value;
      if (!imageBase64 || !note) {
        alert("请填写备注并拍照");
        return;
      }
      document.getElementById("status").innerText = "正在发送...";
      google.script.run.withSuccessHandler(function (msg) {
        document.getElementById("status").innerText = msg;
      }).sendPhotoByEmail(note, imageBase64);
    }
  </script>
</head>
<body>
  <h2>车辆交接照片上传</h2>
  <input type="file" accept="image/*" capture="environment" onchange="previewImage(this)">
  <img id="preview" src="" style="display: none;" onload="this.style.display='block'">
  <textarea id="note" rows="4" placeholder="请输入备注，例如：晚上10点还车，车况良好"></textarea>
  <button onclick="submitReport()">提交</button>
  <div id="status" style="margin-top: 20px; text-align:center;"></div>
</body>
</html>
