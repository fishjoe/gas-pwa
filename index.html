<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>GAS PWA 应用</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#007aff" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "PingFang SC", "Helvetica Neue", sans-serif;
      background: #f0f2f5;
      font-size: 18px;
    }
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100%;
      padding: 20px;
      box-sizing: border-box;
    }
    h2 {
      font-size: 28px;
      text-align: center;
      margin-bottom: 30px;
    }
    input, button {
      font-size: 20px;
      padding: 14px;
      margin-bottom: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background-color: #007aff;
      color: white;
      border: none;
      font-weight: bold;
    }
    #output {
      margin-top: 24px;
      font-size: 18px;
      text-align: center;
    }
  </style>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
    function submitData() {
      const val = document.getElementById('textInput').value;
      document.getElementById('output').innerText = '你输入的是：' + val;
    }
  </script>
</head>
<body>
  <div class="container">
    <h2>GAS PWA 应用</h2>
    <input type="text" id="textInput" placeholder="请输入内容">
    <button onclick="submitData()">提交</button>
    <div id="output"></div>
  </div>
</body>
</html>
