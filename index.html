<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>BLE 控制示例</title>
</head>
<body>
  <h2>BLE 连接测试</h2>
  <button onclick="connectBLE()">连接冰箱</button>
  <button onclick="sendCommand()">发送指令</button>

  <script>
    let device, characteristic;

    async function connectBLE() {
      try {
        device = await navigator.bluetooth.requestDevice({
          filters: [{ namePrefix: 'Car-Freezer' }],
          optionalServices: [0x1234]
        });

        const server = await device.gatt.connect();
        const service = await server.getPrimaryService(0x1234);
        characteristic = await service.getCharacteristic(0xFFF1);

        console.log('BLE 已连接');
      } catch (error) {
        console.error('连接失败', error);
      }
    }

    async function sendCommand() {
      if (!characteristic) {
        alert("尚未连接设备");
        return;
      }
      const command = new Uint8Array([0x01, 0x02]); // 你的设备协议指令
      await characteristic.writeValue(command);
      console.log('指令已发送');
    }
  </script>
</body>
</html>
