<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>旅游控制界面</title>

  <!-- ✅ iOS 全屏支持 -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="旅游控制界面">
  <link rel="apple-touch-icon" sizes="192x192" href="icon-192.png">

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #F7F7F7;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Helvetica, Arial, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 20px;
      width: 90vw;
      max-width: 700px;
      height: 90vh;
      max-height: 700px;
      padding: 10px;
      box-sizing: border-box;
    }

    .button {
      width: 100%;
      height: 100%;
      font-size: 20px;
      color: white;
      background-color: #4DA8DA;
      border: none;
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #3998c6;
    }
  </style>
</head>
<body>

  <div class="grid-container">
    <button class="button" onclick="location.href='button1.html'">按钮一</button>
    <button class="button" onclick="location.href='button2.html'">按钮二</button>
    <button class="button" onclick="location.href='button3.html'">按钮三</button>
    <button class="button" onclick="location.href='button4.html'">按钮四</button>
    <button class="button" onclick="location.href='button5.html'">按钮五</button>
    <button class="button" onclick="location.href='button6.html'">按钮六</button>
  </div>

</body>
</html>
