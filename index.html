<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>MQTT 控制面板</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
    button { font-size: 20px; padding: 10px 20px; margin: 10px; border-radius: 8px; }
    #on { background-color: #4CAF50; color: white; }
    #off { background-color: #f44336; color: white; }
    #status { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h2>MQTT 控制设备</h2>

  <label>MQTT 地址: </label>
  <input type="text" id="broker" value="wss://test.mosquitto.org:8081"><br><br>

  <label>主题: </label>
  <input type="text" id="topic" value="device/led"><br><br>

  <button onclick="connectMQTT()">连接</button><br><br>
  <button id="on" onclick="publish('ON')">开灯</button>
  <button id="off" onclick="publish('OFF')">关灯</button>

  <div id="status">未连接</div>

  <script>
    let client = null;

    function connectMQTT() {
      const broker = document.getElementById('broker').value;
      client = mqtt.connect(broker);

      client.on('connect', () => {
        document.getElementById('status').innerText = '已连接';
        const topic = document.getElementById('topic').value;
        client.subscribe('device/status');  // 订阅状态反馈
      });

      client.on('message', (topic, message) => {
        document.getElementById('status').innerText = `设备状态：${message}`;
      });

      client.on('error', (err) => {
        document.getElementById('status').innerText = '连接失败：' + err.message;
      });
    }

    function publish(command) {
      if (!client || !client.connected) {
        alert("MQTT 未连接！");
        return;
      }
      const topic = document.getElementById('topic').value;
      client.publish(topic, command);
    }
  </script>
</body>
</html>
