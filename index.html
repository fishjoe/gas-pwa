<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>车辆交接上传</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "PingFang SC", sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header, footer {
      background: #000;
      color: #FFCC00;
      padding: 12px;
      text-align: center;
      flex-shrink: 0;
      font-weight: bold;
      font-size: 18px;
    }
    main {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      box-sizing: border-box;
    }
    input, textarea {
      width: 100%;
      margin-top: 16px;
      padding: 14px;
      font-size: 18px;
      border-radius: 10px;
      box-sizing: border-box;
      background: #222;
      color: #fff;
      border: 1px solid #444;
    }
    img {
      width: 100%;
      margin-top: 12px;
      border-radius: 8px;
    }
    button {
      width: 100%;
      font-size: 18px;
      padding: 14px;
      background: #FFCC00;
      color: #111;
      border-radius: 12px;
      border: none;
      font-weight: bold;
    }
    #status {
      font-size: 14px;
      margin-top: 6px;
    }
  </style>
  <script>
    let imageBase64 = "";
    function previewImage(input) {
      const file = input.files[0];
      const reader = new FileReader();
      reader.onload = function (e) {
        imageBase64 = e.target.result;
        document.getElementById('preview').src = imageBase64;
      };
      reader.readAsDataURL(file);
    }

    function submitReport() {
      const note = document.getElementById("note").value;
      const status = document.getElementById("status");
      if (!imageBase64 || !note) {
        alert("请填写备注并拍照");
        return;
      }
      status.innerText = "正在发送...";
      status.style.color = "#FFCC00";

      const timeout = setTimeout(() => {
        status.innerText = "请求超时，请重试";
        status.style.color = "red";
      }, 10000);

      google.script.run.withSuccessHandler(function (msg) {
        clearTimeout(timeout);
        if (msg.includes("成功")) {
          status.innerText = msg;
          status.style.color = "#00ff99";
        } else {
          status.innerText = "发送失败：" + msg;
          status.style.color = "red";
        }
      }).sendPhotoByEmail(note, imageBase64);
    }
  </script>
</head>
<body>
  <header>车辆交接上传</header>
  <main>
    <input type="file" accept="image/*" capture="environment" onchange="previewImage(this)">
    <img id="preview" src="" style="display:none" onload="this.style.display='block'">
    <textarea id="note" rows="4" placeholder="请输入备注，例如：晚上10点还车，车况良好"></textarea>
  </main>
  <footer>
    <button onclick="submitReport()">提交</button>
    <div id="status"></div>
  </footer>
</body>
</html>
