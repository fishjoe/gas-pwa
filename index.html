<!DOCTYPE html>
<html>
<head> 
<meta charset="UTF-8">
<!-- 固定状态栏为黑底白字，不随系统变化 -->
<!-- 固定状态栏为白底黑字 -->
<meta name="theme-color" content="#ffffff">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
  <title>MQTT 简易测试</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  height: env(safe-area-inset-top);
  width: 100vw;
  background-color: white; /* 改为白色 */
  z-index: 9999;
}
    body { font-family: sans-serif; padding: 20px; max-width: 500px; margin: auto; }
    input, button, textarea { width: 100%; margin-top: 10px; padding: 8px; font-size: 16px; }
    textarea { height: 150px; }
  </style>
</head>
  <body>
  <h2>MQTT 测试工具</h2>

  <input id="broker" value="wss://50b688e9a3514eaa8a4864b6ef39c7f2.s2.eu.hivemq.cloud:8884/mqtt" placeholder="MQTT 地址（wss://）">
  <input id="subTopic" value="test/topic" placeholder="订阅主题">
  <input id="pubTopic" value="test/topic" placeholder="发布主题">
  <input id="message" placeholder="要发送的消息">
  <button onclick="connect()">连接</button>
  <button onclick="publish()">发送消息</button>

  <textarea id="log" readonly placeholder="收到的消息..."></textarea>

  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <script>
    let client;

    function connect() {
      const brokerUrl = document.getElementById('broker').value;
      client = mqtt.connect(brokerUrl, {
        username: "fishjoe",
        password: "fish8264",
        clientId: "webClient_" + Math.random().toString(16).substr(2, 8),
        clean: true,
        connectTimeout: 4000,
        reconnectPeriod: 1000
      });

      client.on('connect', () => {
        log("已连接: " + brokerUrl);
        const subTopic = document.getElementById('subTopic').value;
        client.subscribe(subTopic, (err) => {
          if (err) {
            log("订阅失败: " + err.message);
          } else {
            log("订阅主题: " + subTopic);
          }
        });
      });

      client.on('message', (topic, message) => {
        log(`[${topic}] ${message}`);
      });

      client.on('error', err => {
        log("连接错误: " + err.message);
      });
    }

    function publish() {
      const topic = document.getElementById('pubTopic').value;
      const msg = document.getElementById('message').value;
      if (client && client.connected) {
        client.publish(topic, msg);
        log(`[发送] ${topic}: ${msg}`);
      } else {
        log("未连接，无法发送");
      }
    }

    function log(msg) {
      const logArea = document.getElementById('log');
      logArea.value += msg + "\n";
      logArea.scrollTop = logArea.scrollHeight;
    }
  </script>
</body>
</html>
